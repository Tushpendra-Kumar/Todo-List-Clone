    <div class="container">
        <header>
            <h2><i class="fas fa-list"></i> TODO LIST APP</h2>
            <small>Create your List and click to set completed Todo By Tushpendra Kumar</p>
        </header>

        <main>
            <div class="todo-form">
                <form>
                    <input type="text" placeholder="ENTER YOUR NEW TODO" id="todo_input" />
                    <button type="submit">ADD</button>
                </form>
            </div>
            <ul class="todo" id="todo">
            </ul>

        </main>
